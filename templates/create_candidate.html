<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Candidate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="mb-4">Create New Candidate</h1>
            
            <form action="/create_candidate" method="post">
                <div class="mb-3">
                    <label for="full_name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="full_name" name="full_name" required>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                
                <div class="d-flex">
                    <button type="submit" class="btn btn-primary me-2">Create & Continue to Questionnaire</button>
                    <a href="/" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
            
            <div class="mt-4">
                <h3>Already have a candidate ID?</h3>
                <a href="/questionnaire" class="btn btn-outline-primary">Go to Questionnaire</a>
            </div>
        </div>
    </div>
</body>
</html>
